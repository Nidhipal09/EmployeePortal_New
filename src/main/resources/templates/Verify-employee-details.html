<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Employee Onboarding Notification</title>
</head>

<body style="font-family: Arial, sans-serif; line-height: 1.6;">
  <p>Hello <strong>Admin</strong>,</p>

  <p>A new employee, <strong><span th:text="${employeeEmail}"></span></strong>, has submitted their information needed
    for Onboarding. Please review the details and proceed with approval.</p>

  <p>Below is the link to view documents uploaded by them :</p>

  <p>
    <a href="http://localhost:3000/admin/Report" style="
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
    ">Review Employee Details</a>
  </p>

  <p>Thank you,<br>
    Employee Onboarding System</p>
</body>

</html>
